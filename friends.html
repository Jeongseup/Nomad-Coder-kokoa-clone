<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <!-- To Do: Wifi Icon -->
      <div class="status-bar__column">
        <span>18:43</span>
        <!-- Battery Icon -->
        <!-- Lightning Icon -->
      </div>

      <div class="status-bar__column">
        <span>110%</span>
        <!-- fa-lg는 아이콘의 크기를 말한다. -->
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <!-- 다른페이지에도 header 동일 -->
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-music fa-2x"></i></span>
        <span><i class="fas fa-cog fa-2x"></i></span>
      </div>
    </header>

    <!-- id를 준 이유. 유니크하기 때문에. 이 창은 다른 페이지에서 볼 수 없어 -->
    <a id="friends-display-link"
      ><i class="fas fa-info-circle"></i>Friends' Names Display<i
        class="fas fa-chevron-right fa-xs"
      ></i
    ></a>

    <!-- user와 channel을 하나의 박스에 넣어준다. -->
    <main class="friends-screen">
      <div class="user-component">
        <!-- .user-component__column*2 -->
        <!-- container -->
        <div class="user-component__column">
          <!-- 프로질 사진 중간 사이즈와 큰 사이즈. 각각 다른 페이지에 사용할 class name이다. -->
          <img
            src="img/profilePhoto.jpg"
            class="user-component__photo user-component__photo--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__nickname">Clara</h4>
            <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <!-- channel 위 border line -->
      <div class="friends-screen__channel">
        <!-- add text channel -->
        <div class="friends-screen__channel-header">
        <span>Channel</span>
        <i class="fas fa-chevron-up fa-xs"></i>
      </div>
      </div>
      <!-- channel 아래 user part 생성 -->
      <div class="user-component">
        <!-- .user-component__column*2 -->
        <!-- container -->
        <div class="user-component__column">
          <!-- 프로질 사진 작은 사이즈 각각 다른 페이지에 사용할 class name이다. -->
          <img
            src="img/profilePhoto.jpg"
            class="user-component__photo user-component__photo--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__nickname user-component__nickname--not-bold">Channel</h4>
            <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
          </div>
        </div>
        <div class="user-component__column">
          <div>
          <span>2</span><i class="fas fa-chevron-right fa-xs"></i>
        </div>
        </div>
      </div>
    </main>

    <!-- 다른 페이지에도 동일하게 있어 -->
    <!-- text와 사진으로 이루어져있어 -->
    <!-- 두개의 column를 갖고 있어. 첫번째 column은 사진과 text 넣는다. -->

    <!-- VSC단축키: nav>ul>li*4>a -->
    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <!-- 해당 아이콘 클릭하면 friends.html파일로 이동 -->
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="chats.html">
            <!-- 메세지 아이콘 바로 위 unread 만들기 -->
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="more.html">
            <span class="nav__notification--dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></span></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
