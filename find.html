<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <!-- To Do: Wifi Icon -->
      <div class="status-bar__column">
        <span>18:43</span>
        <!-- Battery Icon -->
        <!-- Lightning Icon -->
      </div>

      <div class="status-bar__column">
        <span>110%</span>
        <!-- fa-lg는 아이콘의 크기를 말한다. -->
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <!-- 다른페이지에도 header 동일 -->
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-2x"></i></span>
        <!-- 톱니바퀴를 기준으로 빨간 점이 들어가야하므로
        톱니바퀴는 position:relative를 적용시켜야 하고,
      빨간 점은 posigion:absolute를 적용시켜야한다. 
    여기서 부모요소는 screen-header__icons이다.
  돋보기가 부모요소가 아닌 이유? 빨간점은 돋보기가 아닌 screen-header__icons인
div에 묶여있다.-->
        <span class="nav__notification--dot"></span>
        <span><i class="fas fa-cog fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <!-- icon 4개 -->
      <div class="find-icons">
        <div class="find-icons__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-address-book"></i><span>Add by Contacts</span>
        </div>
        <div class="find-icons__icon">
          <i class="fas fa-fingerprint"></i><span>Add by ID</span>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-envelope"></i><span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h3 class="recommended-friends__title">Recommended Friends</h3>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span
            >Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i
          ></span>
        </div>
        <!-- open chat 내용. open chat div안에 작성 -->
        <div class="open-post">
          <!-- text부분과 이미지부분이 있으니 두개의 div 생성 -->
          <!-- 텍스트 부분 div -->
          <div class="open-post__column">
            <h5 class="open-post__title">#Emmanuel Pahud</h5>
            <!-- 원래는 대문자로 작성해야해. 근데 소문자로 작성한 이유는 대문자는 디자인적인 요소야.
            그래서 css 부분에 대문자로 보여질 코드를 작성할거야 -->
            <h6 class="open-post__hashtags">#flutist#pahud#concert</h6>
            <div class="open-post__members">
              <img src="img/memberPhoto-1.jpg" />
              <span class="open-post__member-count">1320 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <!-- 이미지 부분 div -->
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="img/pahud.jpg" />
              <!-- 이미지 안에 있는 좋아요 숫자 -->
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i><span>536</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- 다른 페이지에도 동일하게 있어 -->
    <!-- text와 사진으로 이루어져있어 -->
    <!-- 두개의 column를 갖고 있어. 첫번째 column은 사진과 text 넣는다. -->

    <!-- VSC단축키: nav>ul>li*4>a -->
    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <!-- 해당 아이콘 클릭하면 friends.html파일로 이동 -->
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <!-- 해당 아이콘 클릭하면 chats.html 파일로 이동 -->
          <a class="nav__link" href="chats.html">
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="more.html">
            <span class="nav__notification--dot"></span>
            <span class="nav__more"
              ><i class="fas fa-ellipsis-h fa-2x"></i></span
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
