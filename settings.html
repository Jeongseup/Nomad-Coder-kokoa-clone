<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <!-- To Do: Wifi Icon -->
      <div class="status-bar__column">
        <span>18:43</span>
        <!-- Battery Icon -->
        <!-- Lightning Icon -->
      </div>

      <div class="status-bar__column">
        <span>110%</span>
        <!-- fa-lg는 아이콘의 크기를 말한다. -->
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!-- settings창과 메세지 보내는 창도 header 동일 -->
    <!-- header은 세개의 column으로 이루어짐 -->
    <!-- header.alt-header>div.alt-header__column*3 -->
    <header class="alt-header">
      <div class="alt-header__column">
        <!-- < 버튼을 누르면 more.html 페이지로 이동 -->
        <a href="more.html"> <i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <span> <i class="fas fa-search fa-lg"></i></span>
      </div>
    </header>

    <!-- list 형식 -->
    <main class="main-screen">
      <ul class="settings-list">
        <!-- settings는 father, setting은 child -->
        <!-- class=settings__setting은 아이콘을 포함해 -->
        <li class="settings__setting">
          <!-- ul 안에 settings__setting-column을 따로 준 이유는 마지막 
          <span>version</span)은 block이 두개가 있어야해서 나머지 애들도 block이 필요없지만
          만들어두긴 해야해 -->
          <!-- li 안에 settings__setting-column을 두개 준 이유는
          column 두개 필요해서 -->
          <div class="settings__setting-column">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-flask"></i>
            <span>Kokoa Lab</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-info-circle"></i>
            <span>Version</span>
          </div>
          <div class="settings__setting-column">Latest Version</div>
        </li>
      </ul>
      <ul class="settings-second-list">
        <li class="settings__second-setting">
          <div class="settings__second-setting-column">
            <i class="fas fa-lock"></i>
            <span>Privacy</span>
          </div>
          <div class="settings__second-setting-column"></div>
        </li>
        <li class="settings__second-setting">
          <div class="settings__second-setting-column">
            <i class="far fa-bell"></i>
            <span>Notifications</span>
          </div>
          <div class="settings__second-setting-column"></div>
        </li>
        <li class="settings__second-setting">
          <div class="settings__second-setting-column">
            <i class="far fa-user"></i>
            <span>Friends</span>
          </div>
          <div class="settings__second-setting-column"></div>
        </li>
        <li class="settings__second-setting">
          <div class="settings__second-setting-column">
            <i class="far fa-comment"></i>
            <span>Chats</span>
          </div>
          <div class="settings__second-setting-column"></div>
        </li>
        <li class="settings__second-setting">
          <div class="settings__second-setting-column">
            <i class="far fa-sun"></i>
            <span>Display</span><span class="settings-dot"></span
            ><span class="new-alarm">N</span>
          </div>
          <div class="settings__second-setting-column"></div>
        </li>
        <li class="settings__second-setting">
          <div class="settings__second-setting-column">
            <i class="fas fa-paint-brush"></i>
            <span>Themes</span><span class="settings-dot"></span
            ><span class="new-alarm">N</span>
          </div>
          <div class="settings__second-setting-column">Default theme</div>
        </li>
        <li class="settings__second-setting">
          <div class="settings__second-setting-column">
            <i class="fas fa-phone-alt"></i>
            <span>Call</span>
          </div>
          <div class="settings__second-setting-column"></div>
        </li>
      </ul>
    </main>

    <!-- 다른 페이지에도 동일하게 있어 -->
    <!-- text와 사진으로 이루어져있어 -->
    <!-- 두개의 column를 갖고 있어. 첫번째 column은 사진과 text 넣는다. -->

    <!-- VSC단축키: nav>ul>li*4>a -->
    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <!-- 해당 아이콘 클릭하면 friends.html파일로 이동 -->
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <!-- 해당 아이콘 클릭하면 chats.html 파일로 이동 -->
          <a class="nav__link" href="chats.html">
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="more.html">
            <span class="nav__notification--dot"></span>
            <span class="nav__more"
              ><i class="fas fa-ellipsis-h fa-2x"></i></span
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
